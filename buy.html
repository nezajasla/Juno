<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/76270c936c.js" crossorigin="anonymous"></script>
    <title>Buy a toy</title>
</head>
<body>
    <div class="buy" id="">
        <h1>Purchase form</h1>
        <div class="hi">
            <div class="ton">
                <p>Welcome to <span>JUNO</span> <i class="fa-regular fa-face-smile"></i></p>
            </div>
            <div class="bought">
          
            
                <form action="">
                    <input type="number" placeholder="Quantity you want to buy"><br><br>
                    <input type="tel" placeholder="phone number"><br><br>
                    <h4>Select your country</h4>
                    <select>
                     <option>Rwanda</option>
                     <option>Canada</option>
                     <option>USA</option>
                     <option>Korea</option>
                     <option>France</option>
                     <option>India</option>
                     <option>Other</option>
                    </select>
                    <h4>Mode of payment:</h4>
                   <input type="radio" name="Buy" value="Credit">
                   <label for="male">Credit card</label>
                   <input type="radio" name="Buy" value="Debit">
                    <label for="female">Debit card</label>
                    <input type="radio" name="Buy" value="Paypal">
                    <label for="female">Paypal</label>
                    <input type="radio" name="Buy" value="Master">
                    <label for="female">Master card</label>
<br>
                </form>
               
                <a href= "index.html"><button class="yn">Pay </button></a>
                
            </div>
        </div>
    </div>

</body>
</html>
